<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/cdn.css"> -->
    <title>musicccccc....</title>
</head>

<body>
    <div id="pl-list" style="display: none;" class="huerot">

        <h3 style="padding-bottom: 3px;"> All Songs </h3>

        <hr>
        <ul id="ul">

        </ul>

    </div>
    <div class="maincon huerot">
        <!-- <div class="btn">stop bg</div> -->
        <div class="titcon">Song Name ghjfg
        </div>
        <h2 class="artist">Artist</h2>
        <div class="imgcon">
            <img id="coverimg" src="./images/Fashion.jpg" alt="./images/Fashion.jpg">
        </div>
        <div class="timing">
            <p id="curt">00:00</p>
            <p id="totalt">00:00</p>
        </div>
        <div id="pro" class="progressBar">
            <div id="track" class="track">
            </div>
        </div>
        <div class="controls">
            <div class="repeat" title="turn-repeat-on">
                <i class="fa fa-repeat" style="font-size:32px;"></i>
            </div>
            <div class="pre">
                <i class="fa fa-backward" style="font-size:32px;"></i>
            </div>
            <div class="play">
                <i class="fa fa-play playicon" style="font-size:28px;"></i>
            </div>
            <div class="next">
                <i class="fa fa-forward" style="font-size:32px;"></i>
            </div>
            <div class="suffle" title="suffle">
                <i class="fa fa-random" style="font-size:32px; font-weight: 100;"></i>
            </div>
        </div>

    </div>
    <div id="upload" onclick="ulploadsongs()">
        Add Songs
        <input id="upl" name="f" type="file" multiple>
    </div>
    <audio ontimeupdate="updateTime();" ondurationchange="setttime()" class="audio">

    </audio>

   <script src="./script/music.js"></script>

</body>

</html>
